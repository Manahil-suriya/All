<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercury insurance</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS github/stylesheet.css">
    <link rel="shortcut icon" href="CSS github/images github/company-logo.png">
</head>
<body>
  <div class="container-fluid container-1 row-con1 container-color ">
    <div class="row">
      <div class="col d-flex justify-content-center">
        <div class="img-box">
          <img src="CSS github/images github/company-logo.png">
        </div>
    </div>
      </div>
      
    </div>
  </div>
    <div class="container container-2 ">
      <!---->

        <div class="row row_con2">
          
          <div class="col column_2container">
           <h2 class="heading_form">FORM</h2>
            <form method="post" class="row">

              <div class="col-6" class="form-group mb-5">
                <label for="first-name">First Name</label>
                <input  type="text" class="form-control" id="first-name"  placeholder="Enter first name">
              </div>
              <div class="col-6" class="form-group mb-5">
                <label for="last-name">Last Name</label>
                <input type="text" class="form-control" id="last-name" placeholder="Enter last name">
              </div>
              <div>
                <label for="gender" class="form-label">Gender</label>
              </div>
              
              <div class="col-6" class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                <label class="form-check-label" for="male">
                  Male
                </label>
              </div>
              <div class="col-6" class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                <label class="form-check-label" for="female">
                  Female
                </label>
              </div>
              <div class="col-6" class="form-group mb-5">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="col-6" class="form-group mb-5">
                <label for="phone">Phone number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
              </div>
              <div class="form-group mb-3">
                <label for="address1">Address 1</label>
                <input type="text" class="form-control" id="address1" placeholder="Enter address 1">
              </div>
              <div class="form-group mb-3">
                <label for="address2">Address 2</label>
                <input type="text" class="form-control" id="address2" placeholder="Enter address 2">
              </div>

              <div class="col-4" class="form-group mb-3">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
              </div>
              <div class="col-4" class="form-group mb-3">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state">
              </div>
              <div class="col-4" class="form-group mb-3">
                <label for="zip">Zip code</label>
                <input type="text" class="form-control" id="zip" placeholder="Enter zip code">
              </div>
              <div class="col"><label for="primaryInsuranceProvider" class="form-label">Primary Insurance Provider</label>
                <input type="text" class="form-control" id="primaryInsuranceProvider" placeholder="Provider">
                </div>
              <div class="col-6" class="form-group mb-3 ">
                <label for="policyHolderName" class="form-label">Policy Holder Name</label>
                <input type="text" class="form-control" id="policyHolderName" placeholder="Policy holder Name">
              </div>
              
              <div clas="col-6" class="form-group mb-3 ">
                <label for="policy-number">Policy number</label>
                <input type="text" class="form-control" id="policy-number" placeholder="Enter policy number">
              </div>
              <div class="col-6" class="form-group mb-3">
                <label for="policy-start-date">Policy start date</label>
                <input type="date" class="form-control" id="policy-start-date" placeholder="Enter policy start date">
              </div>
              <div class="col-6" class="form-group mb-3">
                <label for="policy-end-date">Policy end date</label>
                <input type="date" class="form-control" id="policy-end-date" placeholder="Enter policy end date">
              </div>
              <div class="col-md-6">
                <label for="occupation" class="form-label">Occupation</label>
                <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation">
              </div>
              <div class="col-md-6">
                <label for="income" class="form-label">Annual Income</label>
                <input type="number" class="form-control" id="income" placeholder="Income">
              </div>
              <div class="col-md-6">
                <label for="dependents" class="form-label">Dependents</label>
                <input type="number" class="form-control" id="dependents" placeholder="Enter dependents">
              </div>
              <div class="col-md-6">
                <label for="healthConditions" class="form-label">Current Health Conditions</label>
                <input type="text" class="form-control" id="healthConditions" placeholder="Healthly/not">
              </div>
              
                <div class="col-6"><label for="height" class="form-label">Height (in inches)</label>
                  <input type="number" class="form-control" id="height" placeholder="Enter your height">
                </div>
                <div class="col-6"><label for="weight" class="form-label">Weight (in pounds)</label>
                  <input type="number" class="form-control" id="weight" placeholder="Enter your weight">
                </div>
                
                <div class="col-4"><label for="bloodType" class="form-label">Blood Type</label>
                  <input type="text" class="form-control" id="bloodType" placeholder="Your Blood group"></div>
                
                <div class="col-4">
                  <label for="allergies" class="form-label">Allergies</label>
                <input type="text" class="form-control" id="allergies" placeholder="Alergic/not">

                </div>
                
                <div class="col-4"><label for="medications" class="form-label">Medications</label>
                  <input type="text" class="form-control" id="medications" placeholder="Take any medications"></div>
                
              <div class="col  d-flex justify-content-center" class=" sub">
                <button type="submit" class="btn mt-3" >Submit</button>
              </div>
              
            </form>
    
          </div>
          
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
